<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class='text-7xl text-center mt-16 font-bold text-green-900'>Welcome to my Bank</h1>
    </header>

    <main>
        <section class="bg-purple-200 p-8 w-1/2 mx-auto mt-8 pl-40">
            <h3 class='text-5xl mb-4'>Please Login</h3>
            <div>
                <input type="text" placeholder="Email" class="border-3 border-gray-400 rounded w-3/4 block mb-6 px-4" id="user-email">
                <input type="password" name="" id="user-pass" placeholder="Password" class="border-3 border-gray-400 rounded w-3/4 block mb-6 px-4 ">
                <button id='btn-click' class=" bg-yellow-400 font-medium px-6 rounded text-white ">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
