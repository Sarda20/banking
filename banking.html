<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class='text-7xl text-center mt-16 font-bold text-green-900 mb-16'>Banking Site</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-purple-400 p-8">
                    <h3 class="text-3xl mt-6">Please Deposit</h3>
                    <div>
                        <input type="text" placeholder="Deposit Amount" class="border-8 border-blue-900 rounded w-3/4 block mb-6 mt-6 px-4" id="deposit-amount">

                        <button id="deposit-btn" class=" bg-yellow-400 font-medium px-6 rounded text-white ">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-300 p-8">
                    <h3 class="text-3xl mt-6">Please Withdraw</h3>
                    <div>
                        <input type="text" placeholder="Withdraw Amount" class="border-8 border-blue-900 rounded w-3/4 block mb-6 mt-6 px-4" id="withdraw-amount">

                        <button id="withdraw-btn" class=" bg-yellow-400 font-medium px-6 rounded text-white ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>

</html>
